name: app_ui_kit
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: ">=3.0.5"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.1
  flutter_bloc: ^8.1.1
  equatable: ^2.0.3
  velocity_x: ^3.6.0
  infinite_scroll_pagination: ^3.1.0
  custom_refresh_indicator: ^1.1.1
  pull_to_refresh: 2.0.0
  flutter_linkify: ^5.0.2
  flutter_svg: ^2.0.0+1
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0
  smooth_page_indicator: ^1.0.1
  scroll_to_index: ^3.0.1
  flutter_keyboard_visibility: ^5.4.0
  expandable_page_view: ^1.0.17
  reactive_forms: ^14.2.0
  flutter_countdown_timer: ^4.1.0
  lottie: ^2.3.0

  app_ui:
    path: ../app_ui
  app_values:
    path: ../app_values
  app_utils:
    path: ../app_utils

dependency_overrides:
  intl: ">=0.18.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^3.1.0

